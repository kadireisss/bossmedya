<!DOCTYPE html>
<html>
  <head>
    <title>BossMedya Admin</title>
    <style>
      body { font-family: Arial; padding: 20px; background:#fafafa; }
      .box { background:#fff; padding:20px; margin-bottom:20px; border-radius:10px; box-shadow:0 0 10px #ccc; }
      pre { background:#222; color:#0f0; padding:10px; border-radius:5px; }
    </style>
  </head>
  <body>
    <h1>BossMedya Admin Panel</h1>
    <div id="content" class="box">Yükleniyor...</div>

    <script>
      async function load() {
        const key = prompt("Admin Key?");
        const res = await fetch("/api/stats?key=" + key);
        const data = await res.json();

        if (data.error) {
          document.getElementById("content").innerHTML = "Hatalı anahtar!";
          return;
        }

        document.getElementById("content").innerHTML =
          "<b>Online:</b> " + data.online + "<br><br>" +
          "<pre>" + JSON.stringify(data.users, null, 2) + "</pre>";
      }
      load();
    </script>
  </body>
</html>
